<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com">
        /** @type {import('tailwindcss').Config} */
        module.exports = {
            theme: {
                screens: {
                    'tablet': '640px',
                    // => @media (min-width: 640px) { ... }

                    'laptop': '1024px',
                    // => @media (min-width: 1024px) { ... }

                    'desktop': '1280px',
                    // => @media (min-width: 1280px) { ... }
                },
            }
        }
        module.exports = {
            theme: {
                extend: {
                    colors: {
                        'regal-blue': '#243c5a',
                    },
                }
            }
        }
        module.exports = {
            theme: {
                extend: {
                    opacity: {
                        '67': '.67',
                    }
                }
            }
        }
        module.exports = {
            theme: {
                fontFamily: {
                    sans: [
                        '"Inter var", sans-serif',
                        {
                            fontFeatureSettings: '"cv11", "ss01"',
                            fontVariationSettings: '"opsz" 32'
                        },
                    ],
                },
            },
        }
  

    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/54c8c90fcc.js" crossorigin="anonymous"></script>



    <title>Replica Dribble</title>
</head>

<body class="bg-[#f8f7f3] font-['Open_Sans'] ">

                </div>

                        Up</button>

            </div>
        </nav>

    <!-- main -->

                    <img class="rounded-[15px]"  src="/assets/img-5.png" alt="">
                    <img class="rounded-[15px]"  src="/assets/img-6.jpg" alt="">
                    <img class="rounded-[15px]"  src="/assets/img-7.jpg" alt="">
                    <img class="rounded-[15px]"  src="/assets/img-8.png" alt="">
                    <img class="rounded-[15px]"  src="/assets/img-9.jpg" alt="">
                    <img class="rounded-[15px]"  src="/assets/img-10.png" alt="">
